<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern Contact Form">
    <title>Contact Us</title>
    <link rel="stylesheet" href="art4.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <form id="myform" action="ty.html" method="post" onsubmit="return isValid(event);">
        <h2>Contact Us</h2>
        
        <label for="FirstName">First Name:</label>
        <input type="text" id="FirstName" name="FirstName" placeholder="Enter your first name">
        <div class="warning" id="fname"></div>
        
        <label for="LastName">Last Name:</label>
        <input type="text" id="LastName" name="LastName" placeholder="Enter your last name">
        <div class="warning" id="lname"></div>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <div class="warning" id="emailerror"></div>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" placeholder="123-456-7890">
        <div class="warning" id="phoneerror"></div>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Choose a username">
        <div class="warning" id="usernameerror"></div>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a password">
        <div class="warning" id="passworderror"></div>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Your address">
        <div class="warning" id="addresserror"></div>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Your city">
        <div class="warning" id="cityerror"></div>
        
        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="">Select State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
            <option value="DC">Washington D.C.</option>
        </select>
        <div class="warning" id="stateerror"></div>
        
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="">Select Country</option>
            <option value="USA">United States</option>
            <option value="Canada">Canada</option>
            <option value="UK">United Kingdom</option>
        </select>
        <div class="warning" id="countryerror"></div>
        
        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" name="zipcode" placeholder="Enter ZIP code">
        <div class="warning" id="ziperror"></div>
        
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" placeholder="Write your comments"></textarea>
        
        <input type="submit" id="submit" value="Submit">
        <div class="warning" id="submiterror"></div>
    </form>
    
    <script src="validator.js"></script>
</body>
</html>
